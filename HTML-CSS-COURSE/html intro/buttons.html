<style>
 
  .sub{

    background-color: rgb(204, 0, 0);

    color: white;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    margin-left: 20px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    transition: opacity 0.15s;
    vertical-align: top;
  }

  .sub:hover{
    opacity: 0.8;
  }
  .sub:active{
    opacity: 0.6;
  }

.join {
    background-color: white;
    border-color: rgb(49, 49, 248);
    border-style: solid;
    border-width: 1px;
    height: 36px;
    width: 62px;
    color: rgb(49, 49, 248);
    border-radius: 2px;
    cursor: pointer;
    transition: background-color .15s, color .15s;
  }

  .join:hover{
    background-color: rgb(33, 76, 252);
    color: white;
  }

  .join:active{
    opacity: 0.7;
  }

  .tweet{
    background-color: rgb(29, 155, 240);
    color: white;
    border: none;

    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;

    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s;
    vertical-align: top;
  }

  .tweet:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="sub">SUBSCRIBE</button>

<button class="join">JOIN</button>

<button class="tweet">Tweet</button>
