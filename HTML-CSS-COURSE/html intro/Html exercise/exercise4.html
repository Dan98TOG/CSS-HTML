<style>

    background-color: black;
    color: white;
    border: none;
    padding-top: 12px;
    padding-bottom: 12px;
    padding-left: 15px;
    padding-right: 15px;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .uber:hover {
    opacity: 0.8;
  }

   .amazon {
    background-color: rgb(255, 216, 20);
    border: none;
    padding-top: 7px;
    padding-bottom: 7px;
    padding-left: 35px;
    padding-right: 35px;

    cursor: pointer;
    }

  }

  .github {
    background-color: rgb(46, 164, 79);
    color: white;
    border: none;
    padding-top: 12px;
    padding-bottom: 12px;
    padding-left: 17px;
    padding-right: 17px;
    font-weight: bold;
    font-size: 15px;
    border-radius: 6px;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }

  .github:hover {
    box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.15);
  }

.get-started {
    background-color: rgb(121, 82, 179);

    border: none;
    padding-top: 12px;
    padding-bottom: 12px;
    padding-left: 20px;
    padding-right: 20px;

    padding-bottom: 12px;
    padding-left: 24px;
    padding-right: 24px;
    font-weight: bold;
    font-size: 15px;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.15s,
      border-width 0.15s,
      padding 0.15s;
  }

  .save:hover {
    background-color: rgb(226, 240, 254);
    border-width: 2px;
    padding-top: 11px;
    padding-bottom: 11px;
    padding-left: 23px;
    padding-right: 23px;

  .back {

  }

  }

  .next {

    padding-top: 8px;
    padding-bottom: 8px;
    font-size: 16px;
  }

  .stretch {
    background-color: green;
    color: white;
    border: none;
    font-size: 18px;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 15px;
    padding-right: 15px;
    cursor: pointer;
    transition: padding-top 1s,
      padding-bottom 1s,
      padding-left 1s,
      padding-right 1s;
  }

  .stretch:hover {
    padding-top: 18px;
    padding-bottom: 18px;
    padding-left: 36px;
    padding-right: 36px;

    border: none;

    padding-bottom: 8px;
    padding-left: 16px;
    padding-right: 16px;

    margin-left: 3px;

    padding-right: 15px;
    margin-left: 10px;
    margin-right: 10px;

      margin 0.15s;

  .stretch1:hover {
    padding-left: 25px;
    padding-right: 25px;
